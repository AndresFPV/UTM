<!DOCTYPE html>
<html>

<body>

<iframe width='610px' height='560px' src='https://crm.zoho.com/crm/WebFormServeServlet?rid=5dacefbe608d8315b629c9476100956d9b2012bf1a9dd015fbeaa36a1948a66fgid576e706bb2bc35a0df5e88a5f022f4ba57baa06c27dbb32fadf4553873ebdff1'></iframe>

<script>
var queryForm = function(settings){
  var reset = settings && settings.reset ? settings.reset : false;
  var self = window.location.toString();
  var querystring = self.split("?");
  if (querystring.length > 1) {
    var pairs = querystring[1].split("&");
    for (i in pairs) {
      var keyval = pairs[i].split("=");
      if (reset || sessionStorage.getItem(keyval[0]) === null) {
        sessionStorage.setItem(keyval[0], keyval[1]);
      }
    }
  }
  var hiddenFields = document.querySelectorAll("input[type=hidden]");
  for (var i=0; i<hiddenFields.length; i++) {
    var param = sessionStorage.getItem(hiddenFields[i].name);
    if (param) document.getElementById(hiddenFields[i].name).value = param;
  }
}
queryForm();
</script>
  
</body>
</html>
